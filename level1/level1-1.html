    <script type="text/javascript">
    var my_canvas = document.getElementById("canvas");
    var ctx = my_canvas.getContext("2d");

    var img_maciunas = new Image();
    img_maciunas.src = '../img_lessons/maciunas_1.png';

    <script type="text/javascript">
    function runCode() {
        // Generate JavaScript code and run it.
        window.LoopTrap = 1000;
        Blockly.JavaScript.INFINITE_LOOP_TRAP =
            'if (--window.LoopTrap == 0) throw "Infinite loop.";\n';
        var code = Blockly.JavaScript.workspaceToCode(workspace);
        Blockly.JavaScript.INFINITE_LOOP_TRAP = null;
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        var cx = 200;
        var cy = 145;
        var radius = 71;
        var degreeAngle = 0;
        var degreeAngleCircle = 0;
        var img_maciunas_drawing = new Image();
        img_maciunas_drawing.src = '../img_lessons/maciunas_2.png';
        img_maciunas_drawing.addEventListener("load", function() {
            ctx.drawImage(img_maciunas_drawing, 250, 100, 200, 200);
        });


        try {

            if (code.length > 0) {
                animateLine();
                animate();
            }

            function animate() {

                // request that this animate() function be called again
                // this creates an animation loop

                globalID = requestAnimationFrame(animate);

                // clear the canvas

                // calculate the new position of the image
                // this example just rotates it around a centerpoint   
                degreeAngle += 1;
                var radianAngle = degreeAngle * Math.PI / 180;
                var x = cx + radius * Math.cos(radianAngle);
                var y = cy + radius * Math.sin(radianAngle);

                // clear the canvas 
                // and draw the image at its new position
               ctx.clearRect(0, 0, canvas.width, canvas.height);
                eval(code);
                ctx.drawImage(img_maciunas_drawing, x, y, 200, 200);

                if (degreeAngle == 360) { cancelAnimationFrame(globalID); }
            }

            function animateLine() {

                // request that this animate() function be called again
                // this creates an animation loop

                globalID2 = requestAnimationFrame(animateLine);

                // clear the canvas

                // calculate the new position of the image
                // this example just rotates it around a centerpoint   
                degreeAngleCircle += 0.0056;

                // clear the canvas 
                // and draw the image at its new position
                 ctx.beginPath();
                ctx.lineJoin = 'round';
                ctx.lineCap = 'round';
                ctx.lineWidth = 3;
                ctx.strokeStyle="black";
                ctx.arc(200, 150, 70, 0, degreeAngleCircle * Math.PI);
                ctx.stroke();
                

            }
        } catch (e) {
            alert(e);
        }
    }
    </script>
